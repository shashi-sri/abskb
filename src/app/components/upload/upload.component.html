<!-- <form #usersForm="ngForm" (ngSubmit)="onUpload()"> -->
  <div id="upload">
    <div id="Contact">
      <label for="email" class="form-label">Email:</label>
      <div class="mb-4 input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input
        
          type="email"
          class="form-control"
          id="email"
         required
          [(ngModel)]="selectedmail"
          name="emailId"
          placeholder="e.g.abc@nisum.com"
          
        />
      </div>
      <label for="name" class="form-label">Project Name:</label>
      <div class="mb-4 input-group">
        <span class="input-group-text">
          <i class="bi bi-person-fill"></i>
        </span>
        <input
        required
          type="text"
          class="form-control"
          required
          [(ngModel)]="selectedproject"
          name="projName"
          placeholder="e.g.upp"
        />
      </div>
      <!-- 
      <label for="date" class="form-label">Date:</label>
      <div class="mb-4 input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input
          type="date"
          class="form-control"
          id="email"
          ngModel
          name="Date"
        />
      </div> -->

      <div class="floating-form mb-4">
        <label for="subject" class="form-label"
          >Write your Description here....</label
        >
        <textarea
        required
          id="query"
          class="form-control"
          rows="6"
          cols="80"
          placeholder="Your query....."
          required
          [(ngModel)] = "selecteddesc"
          name="description"
        ></textarea>
      </div>
      <div>
        <label for="file"></label>

        <input
        required
          type="file"
           (change)="onFileSelected($event)"
          
        /><br /><br />
      </div>
      <p>
        <button  (click)="onUpload()" class="form-control">Submit</button>
      </p>  
  
    </div>
  </div>
