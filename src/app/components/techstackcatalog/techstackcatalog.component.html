<div
  style="width: 100%"
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="4"
      aria-label="Slide 5"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../../assets/tech4.jpg"
        style="height: 600px"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Front End Technologies</h5>
        <!-- <p>Some representative placeholder content for the first slide.</p> -->

        <div class="p" *ngFor="let tech of techstack.techList.frontEnd">
          {{ tech }}
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/tech4.jpg"
        style="height: 600px"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Backend Technologies</h5>
        <!-- <p>Some representative placeholder content for the second slide.</p> -->
        <div class="p" *ngFor="let tech of techstack.techList.backEnd">
          {{ tech }}
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/tech4.jpg"
        style="height: 600px"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>QA</h5>
        <!-- <p>Some representative placeholder content for the third slide.</p> -->
        <div class="p" *ngFor="let tech of techstack.techList.qa">
          {{ tech }}
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/tech4.jpg"
        style="height: 600px"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>DEVOPS</h5>
        <!-- <p>Some representative placeholder content for the second slide.</p> -->
        <div class="p" *ngFor="let tech of techstack.techList.devOps">
          {{ tech }}
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/tech4.jpg"
        style="height: 600px"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Mobile dev</h5>
        <!-- <p>Some representative placeholder content for the second slide.</p> -->
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
